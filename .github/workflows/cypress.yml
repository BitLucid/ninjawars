name: Functional Tests

on: push

jobs:
  chrome:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Chrome
        uses: cypress-io/github-action@v6
        timeout-minutes: 5
        with:
          build: npm run build
          start: exit 255 && npm start
          # wait-on: http://localhost:3000
          browser: chrome
